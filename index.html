<html lang="ja"></html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>

    <!--自作スライダーライブラリ-->
    <script src="myslider.js"></script>


    <h3>ヴィラソートーラス 03</h3>


    <!--キャンバス要素の生成　キャンバスを非表示にしたい場合は<canvas>の中にhiddenと記述する-->
    <canvas id="canvas1" style="margin-left:-8px"></canvas> 
    <!--キャンバスのサイズ指定-->
    <script>  
      let canvas1 = document.getElementById('canvas1'); 
      var size1 = Math.min(500, window.innerWidth * 0.85);  //画面横幅より広くなるのを回避するためにmin関数を使用
      canvas1.width = size1 * window.devicePixelRatio;  //画素数
      canvas1.height = size1 * window.devicePixelRatio;
      canvas1.style.width = size1;  //サイズ
      canvas1.style.height = size1;
    </script>


    <div style="height:10px"></div>

    <!--スライダーの追加-->
    <script>
      let slider1 = {}; //スライダーを削除する場合この行は削除しない
      slider1 = new Slider1d({width:Math.min(400, window.innerWidth),bar_width:Math.min(400*0.7, window.innerWidth*0.7),height:50,bar_height:15,thumb_radius:20,background_color:"#ffffff",value:0});
    </script>

    <!--チェックボックス-->
    <input type="checkbox" id="check1" checked>
    <label for="check1" style="margin-right:20px;">ねじを描画</label>
